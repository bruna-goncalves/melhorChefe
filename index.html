<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Melhor Chefe</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="img/melhorChefeIcon.png" type="image/x-icon">
  </head>

  <body>

    <h1><img src="img/melhorChefe.png" alt="Melhor chefe do mundo."></h1>

    <form>

      <label for="dia">Que dia da semana é hoje?</label>
      <input type="text" id="dia">

      <br><br>

      <label for="tempo">Como está o céu?</label>
      <input type="text" id="tempo">

      <br><br>

      <button onclick="melhorChefe()" id="botaoEnviar">Enviar</button>

    </form>

    <script>
      
      function melhorChefe() {

        if (dia.value.toLowerCase() == "sábado" || dia.value.toLowerCase() == "domingo" || tempo.value.toLowerCase() != "azul" && tempo.value.toLowerCase() != "ensolarado" && tempo.value.toLowerCase() != "limpo" && tempo.value.toLowerCase() != "claro" && tempo.value.toLowerCase() != "aberto"){
          alert("Hoje é " + dia.value + " e o céu está " + tempo.value + ". Então pega a pipoca e vai ver Netflix!")
        } else {
          alert("Hoje é "+ dia.value + " e o céu está " + tempo.value + ". Então não tem desculpa, hoje é dia de trabalhar!")
        } 
      }  

      var dia = document.getElementById("dia");
      var tempo = document.getElementById("tempo");
           
    </script>
  </body>
</html>
